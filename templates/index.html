<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYTE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .chat-bubble {
      padding: 0.9rem 1.2rem;
      border-radius: 1rem;
      margin-bottom: 0.75rem;
      max-width: 75%;
      line-height: 1.6;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-bubble.user {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.4rem;
    }

    .chat-bubble.assistant {
      background: linear-gradient(135deg, #64748b, #475569);
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0.4rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .record-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .record-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(239, 68, 68, 0.8);
    }

    .record-btn.recording {
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }

      70% {
        transform: scale(1.08);
        box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    /* Scrollbar */
    #chat-log::-webkit-scrollbar {
      width: 8px;
    }

    #chat-log::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal-content {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .api-key-input {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: white;
      width: 100%;
      margin-bottom: 1rem;
      transition: 0.2s;
    }

    .api-key-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }
  </style>
</head>

<body class="text-white antialiased">

  <!-- Modal -->
  <div id="api-key-modal" class="modal-backdrop">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-center">‚öôÔ∏è Settings</h2>
      <input type="password" id="murf-key" class="api-key-input" placeholder="MURF_API_KEY*">
      <input type="password" id="assemblyai-key" class="api-key-input" placeholder="ASSEMBLYAI_API_KEY*">
      <input type="password" id="gemini-key" class="api-key-input" placeholder="GEMINI_API_KEY*">
      <input type="password" id="serpapi-key" class="api-key-input" placeholder="SERPAPI_API_KEY (Optional)">
      <input type="password" id="weatherapi-key" class="api-key-input" placeholder="WeatherAPI Key (Optional)">

      <select id="persona-select" class="api-key-input">
        <option value="zarex">Persona: BYTE (Default)</option>
        <option value="tutor">Persona: Tutor</option>
        <option value="comedian">Persona: Comedian</option>
      </select>

      <button id="save-keys-btn"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200">
        Save & Start üöÄ
      </button>
      <p class="text-xs text-gray-400 mt-2 text-center">* Required</p>
    </div>
  </div>

  <!-- Main App -->
  <div class="container mx-auto flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl h-[80vh] flex flex-col glass-card p-6">
      <!-- Header -->
      <div class="chat-header flex justify-between items-center border-b border-gray-700 pb-4 mb-4">
        <div class="flex-1"></div>
        <div class="text-center flex-1">
          <h4 class="text-3xl font-extrabold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">BYTE</h4>
          <p class="text-sm text-gray-400">Your Smart Voice Assistant</p>
        </div>
        <div class="flex-1 flex justify-end">
          <button id="settings-btn"
            class="text-gray-400 hover:text-white transition-transform hover:rotate-90 duration-300">
            ‚öôÔ∏è
          </button>
        </div>
      </div>

      <!-- Chat Log -->
      <div id="chat-log" class="flex-grow flex flex-col space-y-2 overflow-y-auto pr-2"></div>

      <!-- Input -->
      <div class="chat-input-container text-center pt-4 mt-4 border-t border-gray-700">
        <button id="recordBtn" disabled
          class="record-btn w-20 h-20 rounded-full flex items-center justify-center transition-all duration-300 ease-in-out cursor-not-allowed">
          üé§
        </button>
        <div id="statusDisplay" class="text-gray-400 h-6 mt-3">Click ‚öôÔ∏è to enter API keys.</div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>

</html>
